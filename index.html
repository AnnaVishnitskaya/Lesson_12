<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>ДЗ к уроку 12. Автомобиль</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>

		<main class="main">
			<div class="main__container car">
				<div class="car__roof roof">
					<div class="roof__item"></div>
				</div>
				<div class="car__top top-car">
					<div class="top-car__left left-car-top">
						<div class="left-car-top__item"></div>
					</div>
					<div class="top-car__glass glass-car-top">
						<div class="glass-car-top__item"></div>
					</div>
					<div class="top-car__right right-car-top">
						<div class="right-car-top__item"></div>
					</div>


				</div>
				<!------------------- Капот -------------------->
				<div class="car__capot capot">
					<div class="capot__left-side-mirror mirror-side-left">
						<div class="mirror-side-left__top"></div>
						<div class="mirror-side-left__middle"></div>
						<div class="mirror-side-left__bottom"></div>
						<div class="mirror-side-left__base"></div>
					</div>
					<div class="capot__center">
						<div class="capot__item"></div>
					</div>
					<div class="capot__right-side-mirror mirror-side-right">
						<div class="mirror-side-right__top"></div>
						<div class="mirror-side-right__middle"></div>
						<div class="mirror-side-right__bottom"></div>
						<div class="mirror-side-right__base"></div>
					</div>
					<div class="capot__logo circles">
						<div class="circles__container"></div>
						<div class="circles__1"></div>
						<div class="circles__2"></div>
						<div class="circles__3"></div>
						<div class="circles__4"></div>
					</div>
				</div>

				<!---------------------Перед----------------->
				<div class="car__front front">
					<div class="front__left left-front">
						<div class="left-front__headlight headlight-front-left">
							<div class="headlight-front-left__1"></div>
							<div class="headlight-front-left__2"></div>
							<div class="headlight-front-left__3"></div>
							<div class="headlight-front-left__4"></div>
							<div class="headlight-front-left__5"></div>
							<div class="headlight-front-left__6"></div>
							<div class="headlight-front-left__7"></div>
							<div class="headlight-front-left__8"></div>
						</div>

					</div>
					<div class="front__center center-front">
						<div class="center-front__lattice lattice">
							<div class="lattice__item-1"></div>
							<div class="lattice__item-2"></div>
							<div class="lattice__item-3"></div>
							<div class="lattice__item-4"></div>
							<div class="lattice__item-5"></div>
							<div class="lattice__item-6"></div>
							<div class="lattice__item-7"></div>
						</div>
					</div>
					<div class="front-right right-front">
						<div class="right-front__headlight headlight-front-right">
							<div class="headlight-front-right__1"></div>
							<div class="headlight-front-right__2"></div>
							<div class="headlight-front-right__3"></div>
							<div class="headlight-front-right__4"></div>
							<div class="headlight-front-right__5"></div>
							<div class="headlight-front-right__6"></div>
							<div class="headlight-front-right__7"></div>
							<div class="headlight-front-right__8"></div>
						</div>
					</div>

				</div>
				<!-------------------Низ---------------------->
				<div class="car__bottom bottom">
					<div class="bottom__item-1"></div>
					<div class="bottom__item-2"></div>
					<div class="bottom__item-3"></div>
					<div class="bottom__item-4"></div>
					<div class="bottom__item-5"></div>
					<div class="bottom__item-6"></div>
				</div>
				<div class="car__plank"></div>
				<div class="car__wheels">
					<div class="car__wheel-left left-wheel">
						<div class="left-wheel__item-1"></div>
						<div class="left-wheel__item-2"></div>
					</div>
					<div class="car__center-bottom bottom-center-car">
						<div class="bottom-center-car__1">
							<div class="bottom-center-car__item-1"></div>
						</div>
						<div class="bottom-center-car__2">
							<div class="bottom-center-car__item-2"></div>
						</div>
					</div>
					<div class="car__wheel-right right-wheel">
						<div class="right-wheel__item-1"></div>
						<div class="right-wheel__item-2"></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
